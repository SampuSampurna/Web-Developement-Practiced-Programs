<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="registrationform.css">
</head>
<body>
<div class="wrapper">
    <div class="registration-container">
      <div class="registration-header">
        Register
      </div>
      <div class="registration-subtext">
        Create your account. It's free and only takes a minute.
      </div>
      <form action="#" method="post">
        <div class="column">
          <div class="form-group" style="flex: 1;">
            <input type="text" id="firstName" placeholder="First Name" onchange="handleChange(event)">
            <div class="mandatory-text">This is mandatory</div>
          </div>
          <div class="form-group" style="flex: 1;">
            <input type="text" id="lastName" placeholder="Last Name">
            <div class="mandatory-text">This is mandatory</div>
          </div>
        </div>
        <div class="space-between-rows"></div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email">
          <div class="mandatory-text">This is mandatory</div>
        </div>
        <div class="space-between-rows"></div>
        <div class="form-group">
          <input type="tel" id="phonenumber" placeholder="phone number" pattern="[0-9]{10}">
          <div class="mandatory-text">This is mandatory</div>
        </div>
        <div class="space-between-rows"></div>
        <div class="form-group">
          <input type="password" id="Password" placeholder="Password">
          <div class="mandatory-text">This is mandatory</div>
        </div>
        <div class="space-between-rows"></div>
        <div class="checkbox-group">
          <input type="checkbox" id="termsCheckbox" name="termsCheckbox">
          <label for="termsCheckbox"><p><span style="color:black">I accept the </span><span style="color:green;">Terms of Use</span> <splan style="color:black">& </span><span style="color:green;">Privacy Policy.</span></p></label>
        </div>
        <div>
        <button type="submit" class="register-button">Register Now</button>
        </div>
      </form>
    </div>
    <div class="login-link">
      <p style="color:white">Already have an account? <a href="loginform.html" id="signInLink" target="_blank"style="color:white">Sign in</a></p>
    </div>
  </div>
<script src="registrationform.js"></script>
</body>
</html>
