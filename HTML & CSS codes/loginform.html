<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: /Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: #ffffff;
      position: relative;
    }

    .login-header {
      font-size: 24px;
      margin-bottom: 20px;
      color: #800080; /* Purple color */
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .login-button {
      background-color: #800080; /* Purple color */
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 20%;
      position: absolute;
      left: 20px;
      bottom: 10px;
    }

    .register-link {
      color: #800080; /* Purple color */
      text-decoration: none;
      display: block;
      text-align: right;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      Login
    </div>
    <form action="#" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <a href="registrationform.html" class="register-link" target="_blank">Register</a>
  </div>

</body>
</html>
