            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;

        .header {

        }

            margin-left: auto;

            text-align: left;
            color: white;
            padding: 3px; 
        }

        .project-info p {
            margin: 0; 
        }

        .content {
            flex: 1; 
            display: flex;
            flex-direction: column; 
        }

        iframe {
            flex: 1; 
            width: 100%;
            border: none;
            overflow-y: auto; 
        }

        .dropdown-container {
            display: flex;
            align-items: center;
            margin-right: 10px;
            font-size: 25px;
        }

        .dropdown-container select {
            margin-right: 22px;
            border: none;  
            font-size: 20px;  
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-right: 20px;
          
        }

        .user-info i {
            font-size: 24px;
            
            margin-right: 5px;
        }
          
    </style>
</head>
