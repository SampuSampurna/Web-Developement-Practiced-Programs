<!--
Hover: if you move cursor to the content the content will be changed accordingly

-->
<!DOCTYPE html>
<head>
<style>
.text{
font-size:30px;
color:green;

}
.text:hover{
font-size:60px;
color:red;
}
.box{
border:3px solid red;
padding:5px;
width:30px;
}
.box:hover{
border:5px double blue;
padding:50px;
float:right;

}
</style>
</head>
<body>
<div class="text">text</div>
<div class="box">box</div>
</body>
</html>
