<!--
Box model:it has 4 parts:
1.content: Content of the box it may be text or images 
2.Padding: area aroud the text 
3.Border: border of content and it prensent on around the padding
4.Margin: it is around the border

the width and height can be calculated as :
Total element width = width + left padding + right padding + left border + right border
Total element height = height + top padding + bottom padding + top border + bottom border
-->
<html>
<head>
<style>
.box1{
border:10px solid tomato;
padding:10px;
margin:5px;
font-size:20px;
}
.box2{
padding:10px;
border:10px solid tomato;;
margin:5px;
height:40px;
width:40px;
font-size:20px;
}
</style>
</head>
<body>
<div class="box1">box1</div>
<div class="box2">box2</div>
<body>
</html>
